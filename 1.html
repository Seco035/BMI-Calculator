<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI CALCULATOR</title>
</head>
<body>
        
    <div class="container">
        <div id="result">Your BMI : 21.50 You have a normal body weight. Good job!</div>
        <h1>BMI CALCULATOR</h1>

        <div class="image-container">
            <img class="gender-img" src="man.png">
            <img class="gender-img" src="woman.png">
        </div>

        <div class="height">
            <h4>HEIGHT(cm)</h4>
            <input id="heightInput" type="number" max="210" min="120" placeholder="Please enter your height...">
        </div>

        <div class="range-container">
            <div class="age">
                <h4>AGE</h4>
                <span id="ageSpan">5</span>
                <input id="ageInput" type="range" max="100" min="5">
            </div>

            <div class="weight">
                <h4>WEÄ°GHT</h4>
                <span id="weightSpan">5</span>
                <input id="weightInput" type="range" max="180" min="5" value="5">
            </div>

            <div class="calculate">
                
            </div>
       
        </div>
        <button onclick="calculate()">Calculate Your BMI</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
