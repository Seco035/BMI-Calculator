<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BMI CALCULATOR</title>
</head>
<body class="text-white d-flex align-items-center">
    <div class="container rounded-3 text-center border-3">
        
        <div class="row">
            <div id="result" class="col-12 mt-3">
                <h4>Your BMI : 21.50 <br><br> You have a normal body weight Goog Job!</h4>
            </div>
        </div>
        
        <h1 class="mt-3">BMI CALCULATOR</h1>
           
        <div class="img-container">
            <div class="row mt-5">
                <div class="col-6 m-3 p-3 rounded-3 img1"><img width="100" src="man.png"></div>
                <div class="col-6 m-3 p-3 rounded-3 img2"><img width="100" src="woman.png"></div>
            </div>
            
            <div class="row mt-3">
                
            </div>    
        
        </div>

        
        <div class="height m-3 rounded-3">
            <h4 class="mb-4 pt-2">HEIGHT(cm)</h4>
            <input class="pb-2 mb-4" type="number" name="height" id="">
        </div>
            <div class="row range-container">
                
                <div class="col-6 age">
                    <h4>AGE</h4>
                    <span id="ageSpan">5</span>
                    <input type="range" max="100" min="5" id="ageInput" value="5">
                </div>
                    
                <div class="col-6">
                    <h4>WEIGHT(kg)</h4>
                    <span id="weightSpan">5</span>
                    <input id="weightInput" type="range" min="5" max="200" value="5">
                </div>
            </div>
            <button class="m-4" onclick="calculate()">Calculate Your BMI</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
